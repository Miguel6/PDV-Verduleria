<div class="numeric-keyboard">
  <input
    matInput
    type="text"
    [(ngModel)]="display"
    readonly
    class="display"
    placeholder="0"
  />
  <div class="buttons-grid">
    @for (num of [1, 2, 3, 4, 5, 6, 7, 8, 9]; track num) {
      <button mat-raised-button (click)="onNumber(num)">{{ num }}</button>
    }
    <button mat-raised-button (click)="onNumber(0)">0</button>
    <button mat-raised-button (click)="onDecimal()">.</button>
    <button mat-stroked-button (click)="onDelete()">
      <mat-icon>backspace</mat-icon>
    </button>
    <button mat-raised-button color="primary" (click)="onConfirm()">OK</button>
    <button mat-stroked-button (click)="onClear()">C</button>
  </div>
</div>
