<mat-toolbar color="primary">
  <h1 class="app-title">
    <mat-icon class="logo-icon">shopping_cart</mat-icon>
    {{ translate('app.title') }}
  </h1>
  <span class="spacer"></span>
  <nav class="nav-links">
    <button mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <mat-icon>point_of_sale</mat-icon>
      POS
    </button>
    <button mat-button routerLink="/admin" routerLinkActive="active">
      <mat-icon>admin_panel_settings</mat-icon>
      Admin
    </button>
    <!-- Theme Toggle Button -->
    <button mat-icon-button (click)="toggleTheme()" class="theme-btn" [title]="'Cambiar a ' + (themeService.currentTheme() === 'light' ? 'dark' : 'light') + ' theme'">
      <mat-icon>{{ themeService.currentTheme() === 'light' ? 'dark_mode' : 'light_mode' }}</mat-icon>
    </button>
    <!-- Language Toggle Button -->
    <button mat-icon-button (click)="toggleLanguage()" class="language-btn" [title]="languageService.getCurrentLanguage() === 'es' ? 'Switch to English' : 'Cambiar a EspaÃ±ol'">
      <mat-icon>language</mat-icon>
      <span class="language-code">{{ languageService.getCurrentLanguage() | uppercase }}</span>
    </button>
    <!-- Settings Button -->
    <button mat-icon-button (click)="navigateToSettings()" [title]="translate('navbar.settings')">
      <mat-icon>settings</mat-icon>
    </button>
  </nav>
</mat-toolbar>
